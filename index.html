<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist"> 
            <button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home">
                <i class="bi bi-house-fill"></i>
                Home
            </button>  
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" >
                <i class="bi bi-envelope-fill"></i>
                Contact
            </button>
            <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#nav-login" type="button" role="tab" aria-controls="nav-login" >
                <i class="bi bi-person-fill"></i>
                Login
            </button>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">

        <!-- Home Page -->
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="home-tab">
            <div class="container m-4">
                <h1 id="welcome"></h1>

                <div class="row mt-4">
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="search">
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-light shadow-none" id="search-btn">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>    
                </div>  

                <table class="table table-hover mt-4" style="background-color: rgb(255, 255, 255); color: rgb(70, 70, 70);">
                    <thead style="background-color: tomato;">
                        <tr>
                            <th scope="col">Sr. No</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">Email</th>
                            <th scope="col">City</th>
                            <th scope="col">Edit | Delete</th>
                        </tr>
                    </thead>
                    <tbody id="contact-row">

                    </tbody>
                </table>
            </div>

        </div>



        <!-- Contact Form -->
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="contact-tab">
            <div class="container m-4 d-flex justify-content-center align-item-center">
                <form id="contact-form" style="width: 80%;">
                    <div class="row p-2">
                        <div class="col-sm-2">
                            <label for="" class="col-form-label">
                                First Name
                            </label>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-sm-2">
                            <label for="" class="col-form-label">
                                Last Name
                            </label>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-sm-2">
                            <label for="" class="col-form-label">
                                Mobile
                            </label>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="mobile">
                        </div>
                        <div class="col-sm-2">
                            <label for="" class="col-form-label">
                                Email
                            </label>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-sm-2">
                            <label for="" class="col-form-label">
                                City
                            </label>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="city">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center m-4">
                        <button type="button" class="btn btn-primary shadow-none" id="contact-submit-btn">
                            Submit
                        </button>
                    </div>
                    
                </form>
            </div>
        </div>


        <!-- Login Form -->
        <div class="tab-pane fade" id="nav-login" role="tabpanel" aria-labelledby="contact-tab">
            <div class="container p-4">
                <form class="needs-validation" novalidate>
                    <div class="container d-flex flex-column justify-content-center align-items-center m-4">
                        <div class="mb-3 row">
                            <label for="staticEmail" class="col-auto col-form-label">Username</label>
                            <div class="col-auto">
                                <input type="text" class="form-control " id="username" value="">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-auto col-form-label">Password</label>
                            <div class="col-auto">
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary shadow-none" type="button" id="login-submit-btn">
                                Login
                            </button>
                        </div>
                        <div class="login-error-msg alert-danger mt-4" role="alert"></div>
                        <div class="login-success-msg alert-success" role="alert"></div>
                      
                    </div>    
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
